<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LRC Player</title>
    <script src="js/jquery.min.js"></script>
    <script type="module">
        import Player from './js/player.js';
        $(function () {
            var player = new Player({
                container: $('#dvPlayer')[0],
                controls: true,
                // lrc: LrcPlayer.create()
            }),
                spCurrentTime = $('#spCurrentTime');
            $('.playlist').on('click', 'li', function (e) {
                const name = $(this).text();
                player.play(`music/${name}`);
            });
            $('#btnPlay').click(function () {
                player.playOrPause();
                player.lrc.playOrPause();
            })
            // updateTime = function(){
            //     spCurrentTime.html(player.player.currentTime);
            //     window.setTimeout(updateTime, 200);
            // }
            // updateTime()
        })
    </script>
    <style>
        #dvPlayer {
            background: #eee;
            height: 100px;
        }

        #__Player__LRC__ {
            width: 300px;
            height: 100px;
            overflow: hidden;
        }
        #__Player__LRC__ p{
            margin:5px 0px;
            padding:0px;
            line-height: 26px;
            height:26px;
        }
        p.on{
            color:green;
        }
    </style>
</head>

<body>
    <div class="playlist">
        <ul>
            <li>放弃爱你.mp3</li>
            <li>融雪以后.mp3</li>
        </ul>
    </div>
    <button id="btnPlay">Play/Pause</button>
    <button></button>
    <button></button>

    <div id="dvPlayer">
        <span id="spCurrentTime"></span>

    </div>
</body>

</html>
